<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultrasonic Messenger v7.0</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      margin: 6px 6px 6px 0;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #log, #debug {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 10px;
      height: 120px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Ultrasonic Messenger v7.0</h1>

  <textarea id="message" placeholder="Type your message here..."></textarea>
  <button id="send">Send Message</button>
  <button id="startReceiver">Start Listening</button>
  <button id="testTone">Play Test Tone</button>

  <label><input type="checkbox" id="debugToggle"> Show Debug Log</label>

  <div id="log">System log:</div>
  <div id="debug" style="display: none;">Debug log:</div>

  <script>
    const FREQ_ZERO = 15000;
    const FREQ_ONE = 16000;
    const BIT_DURATION = 0.2;
    const SYNC_HEADER = "10101010";
    const START_SEQ = "11110000";
    const END_SEQ = "00001111";

    const log = (msg) => {
      const div = document.getElementById("log");
      div.textContent += "\\n" + msg;
      div.scrollTop = div.scrollHeight;
    };
    const debug = (msg) => {
      const debugEnabled = document.getElementById("debugToggle").checked;
      if (debugEnabled) {
        const div = document.getElementById("debug");
        div.style.display = "block";
        div.textContent += "\\n" + msg;
        div.scrollTop = div.scrollHeight;
      }
    };

    const textToBinary = (text) =>
      text.split("").map((c) => c.charCodeAt(0).toString(2).padStart(8, "0")).join("");

    const binaryToText = (binary) => {
      const chars = [];
      for (let i = 0; i < binary.length; i += 8) {
        const byte = binary.slice(i, i + 8);
        if (byte.length === 8) {
          chars.push(String.fromCharCode(parseInt(byte, 2)));
        }
      }
      return chars.join("");
    };

    document.getElementById("send").addEventListener("click", async () => {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return alert("Enter a message first!");
      const binary = SYNC_HEADER + START_SEQ + textToBinary(msg) + END_SEQ;

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      await audioCtx.resume();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = "sine";
      gainNode.gain.value = 0;
      oscillator.connect(gainNode).connect(audioCtx.destination);
      oscillator.start();

      log("Sending...");

      let i = 0;
      setTimeout(() => {
        const interval = setInterval(() => {
          const bit = binary[i];
          oscillator.frequency.value = bit === "1" ? FREQ_ONE : FREQ_ZERO;

          // smooth fade-in/out to reduce clicks/crackling
          gainNode.gain.setTargetAtTime(0.5, audioCtx.currentTime, 0.01);

          debug(`Bit ${bit} = ${oscillator.frequency.value} Hz`);

          i++;
          if (i >= binary.length) {
            clearInterval(interval);
            setTimeout(() => {
              gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.02);
              oscillator.stop();
              log(`Sent: "${msg}"`);
            }, BIT_DURATION * 1000);
          }
        }, BIT_DURATION * 1000);
      }, 500);
    });

    document.getElementById("startReceiver").addEventListener("click", async () => {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 4096;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);
        log("Receiver started. Listening...");

        let binaryStr = "";
        let msgActive = false;
        let lastSampleTime = performance.now();

        const detect = () => {
          const now = performance.now();
          if (now - lastSampleTime < BIT_DURATION * 1000) {
            return requestAnimationFrame(detect);
          }
          lastSampleTime = now;

          analyser.getByteFrequencyData(dataArray);
          const nyquist = audioCtx.sampleRate / 2;
          const indexZero = Math.round(FREQ_ZERO / nyquist * bufferLength);
          const indexOne = Math.round(FREQ_ONE / nyquist * bufferLength);
          const magZero = dataArray[indexZero];
          const magOne = dataArray[indexOne];

          const threshold = 100;
          let detectedBit = null;

          if (magZero > threshold || magOne > threshold) {
            detectedBit = magOne > magZero ? "1" : "0";
            binaryStr += detectedBit;
            debug(`Detected: ${detectedBit}`);

            if (!msgActive && binaryStr.includes(SYNC_HEADER + START_SEQ)) {
              msgActive = true;
              binaryStr = "";
              log("[Receiver] Sync & Start Detected");
            }

            if (msgActive && binaryStr.includes(END_SEQ)) {
              const clean = binaryStr.replace(END_SEQ, "");
              const decoded = binaryToText(clean);
              log(`Received: "${decoded}"`);
              msgActive = false;
              binaryStr = "";
            }
          }

          requestAnimationFrame(detect);
        };

        detect();
      } catch (err) {
        log("Microphone access denied");
        console.error(err);
      }
    });

    // TEST TONE
    let testOsc = null;
    let testOn = false;
    let flip = false;

    document.getElementById("testTone").addEventListener("click", async () => {
      if (!testOn) {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        await audioCtx.resume();
        testOsc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        testOsc.connect(gain).connect(audioCtx.destination);
        gain.gain.value = 0.4;
        testOsc.type = "sine";
        testOsc.frequency.value = FREQ_ZERO;
        testOsc.start();

        flip = false;
        testOn = true;
        log("Test tone started");

        window.testInterval = setInterval(() => {
          flip = !flip;
          testOsc.frequency.value = flip ? FREQ_ONE : FREQ_ZERO;
          log(`Tone: ${testOsc.frequency.value} Hz`);
        }, 1000);
      } else {
        testOsc.stop();
        clearInterval(window.testInterval);
        log("Test tone stopped");
        testOn = false;
      }
    });

    // Toggle debug log
    document.getElementById("debugToggle").addEventListener("change", (e) => {
      const debugDiv = document.getElementById("debug");
      debugDiv.style.display = e.target.checked ? "block" : "none";
    });
  </script>
</body>
</html>
